<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- 게시글 수정 -->
                <div class="card">
                    <div class="card-header">
                       게시글 수정
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" name="title" id="title" placeholder="제목" values="애국가">
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">내용</label>
                                <textarea class="form-control" name="content" id="content" placeholder="내용" rows="10">애국가(愛國歌)는 ‘나라를 사랑하는 노래’라는 뜻이에요. 우리나라는 애국가에 특별한 이름을 붙이지 않고 국가(國歌)로 사용하고 있어요.
                                </textarea>
                            </div>
                            <div class="mb-3">
                                <label for="createdBy" class="form-label">글쓴이</label>
                                <input type="text" class="form-control" name="created_by" id="createdBy" placeholder="글쓴이" value="홍길동">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <a href="read.html" class="btn btn-primary">게시글 수정</a>
                                </div>
                                <div>
                                    <a href="read.html" class="btn btn-danger">수정 취소</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--// 게시글 수정 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
</body>

</html>
